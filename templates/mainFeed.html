{% extends 'base.html' %}

{% block content %}

<div class="container-lg">
    <div class="row">
        <div class="col-3"></div>
        <div class="col">
            {% for post in posts %}
                <div class="card border-dark mt-3" style="width: 100%;">
                  <div class="card-header">{{post.title}}</div>
                  <div class="card-body text-dark">
                    <p class="card-text">{{post.post}}</p>
                  </div>
                </div>
              {% endfor %}
        </div>
        <div class="col-3"></div>
    </div>
    

</div>

{% endblock %}
